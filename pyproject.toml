[project]
name = "ai-company"
dynamic = ["version"]
description = "Framework for orchestrating autonomous AI agents within a virtual company structure"
readme = "README.md"
license = "BUSL-1.1"
requires-python = ">=3.14"
authors = [{ name = "Aurelio" }]
keywords = ["ai", "agents", "llm", "orchestration", "company"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "jinja2==3.1.6",
    "pydantic==2.12.5",
    "pyyaml==6.0.2",
    "structlog==25.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/ai_company/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_company"]

[dependency-groups]
test = [
    "pytest==9.0.2",
    "pytest-asyncio==1.3.0",
    "pytest-cov==7.0.0",
    "pytest-mock==3.15.1",
    "pytest-timeout==2.4.0",
    "pytest-xdist==3.8.0",
    "polyfactory==3.3.0",
    "respx==0.22.0",
]
dev = [
    "commitizen==4.13.9",
    "mypy==1.19.1",
    "pre-commit==4.5.1",
    "pre-commit-uv==4.2.1",
    "ruff==0.15.4",
    "types-pyyaml==6.0.12.20250915",
    {include-group = "test"},
]

# ---------------------------------------------------------------------------
# Ruff — linter + formatter (replaces flake8, isort, pyupgrade, etc.)
# ---------------------------------------------------------------------------
[tool.ruff]
target-version = "py314"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "F",      # pyflakes
    "E", "W", # pycodestyle
    "C90",    # mccabe complexity
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EM",     # flake8-errmsg
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "LOG",    # flake8-logging
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TC",     # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "PERF",   # perflint
    "FURB",   # refurb
    "RUF",    # ruff-specific rules
    "S",      # flake8-bandit (security)
    "FAST",   # fastapi
    "ASYNC",  # flake8-async
    "FBT",    # flake8-boolean-trap
    "PL",     # pylint
    "TRY",    # tryceratops
    "FLY",    # flynt
    "D",      # pydocstyle
]
ignore = [
    "D100",   # missing docstring in public module
    "D104",   # missing docstring in public package
    "D107",   # missing docstring in __init__
    "ISC001", # conflicts with ruff formatter
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # assert allowed in tests
    "S105",    # hardcoded passwords in test data
    "S106",    # hardcoded passwords as arguments in test data
    "ARG",     # unused arguments (fixtures)
    "FBT",     # boolean trap (parametrize)
    "D",       # no docstrings required in tests
    "PLR2004", # magic values in tests
    "SLF001",  # private member access in tests
    "PLC0415", # local imports in test functions
]
"__init__.py" = ["F401", "F403"]

[tool.ruff.lint.isort]
known-first-party = ["ai_company"]

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"__future__.annotations".msg = "Python 3.14+ has native lazy annotations (PEP 649). Do not use `from __future__ import annotations`."

[tool.ruff.format]
docstring-code-format = true

# ---------------------------------------------------------------------------
# mypy — static type checker (strict mode)
# ---------------------------------------------------------------------------
[tool.mypy]
python_version = "3.14"
strict = true
warn_return_any = true
warn_unused_configs = true
warn_unreachable = true
show_error_codes = true
enable_error_code = ["ignore-without-code", "redundant-cast", "truthy-bool"]
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# ---------------------------------------------------------------------------
# pyright — IDE type checking only (not used in CI)
# ---------------------------------------------------------------------------
[tool.pyright]
pythonVersion = "3.14"
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

# ---------------------------------------------------------------------------
# commitizen — conventional commits
# ---------------------------------------------------------------------------
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
version_files = ["src/ai_company/__init__.py:__version__"]
tag_format = "v$version"

# ---------------------------------------------------------------------------
# pytest — test runner
# ---------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
timeout = 30
markers = [
    "unit: Unit tests (fast, isolated, no I/O)",
    "integration: Integration tests (may use I/O, databases, APIs)",
    "e2e: End-to-end tests (full system, slow)",
    "slow: Slow tests (excluded from default runs)",
]
addopts = ["--strict-markers", "--strict-config", "-ra", "--tb=short"]
filterwarnings = ["error"]

# ---------------------------------------------------------------------------
# coverage — test coverage reporting
# ---------------------------------------------------------------------------
[tool.coverage.run]
source = ["ai_company"]
branch = true
parallel = true

[tool.coverage.report]
fail_under = 80
show_missing = true
skip_empty = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@overload",
    "raise NotImplementedError",
    "\\.\\.\\.",
]
