template:
  name: "Tech Startup"
  description: "Small team for building MVPs and prototypes"
  version: "1.0.0"
  tags:
    - "startup"
    - "mvp"
    - "small-team"

  variables:
    - name: "company_name"
      description: "Name of your company"
      default: "Startup Co"
    - name: "budget"
      description: "Monthly budget in USD"
      var_type: "float"
      default: 50.0

  company:
    type: "startup"
    budget_monthly: {{ budget | default(50.0) }}
    autonomy: 0.5

  departments:
    - name: "executive"
      budget_percent: 20
      head_role: "CEO"
    - name: "engineering"
      budget_percent: 60
      head_role: "CTO"
    - name: "product"
      budget_percent: 20
      head_role: "Product Manager"

  agents:
    - role: "CEO"
      name: "{{ company_name | default('Startup Co') }} CEO"
      level: "c_suite"
      model: "opus"
      personality_preset: "visionary_leader"
      department: "executive"
    - role: "CTO"
      level: "c_suite"
      model: "opus"
      personality_preset: "methodical_analyst"
      department: "executive"
    - role: "Full-Stack Developer"
      level: "senior"
      model: "sonnet"
      personality_preset: "pragmatic_builder"
      department: "engineering"
    - role: "Full-Stack Developer"
      level: "mid"
      model: "haiku"
      personality_preset: "eager_learner"
      department: "engineering"
    - role: "Product Manager"
      level: "senior"
      model: "sonnet"
      department: "product"

  workflow: "agile_kanban"
  communication: "hybrid"
