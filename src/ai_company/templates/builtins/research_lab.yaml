template:
  name: "Research Lab"
  description: "Research and analysis focused team"
  version: "1.0.0"
  tags:
    - "research"
    - "analysis"
    - "data"

  variables:
    - name: "company_name"
      description: "Name of your research lab"
      default: "Research Lab"
    - name: "budget"
      description: "Monthly budget in USD"
      var_type: "float"
      default: 60.0

  company:
    type: "research_lab"
    budget_monthly: {{ budget | default(60.0) }}
    autonomy: 0.5

  departments:
    - name: "engineering"
      budget_percent: 40
      head_role: "Software Architect"
    - name: "data_analytics"
      budget_percent: 60
      head_role: "Data Analyst"

  agents:
    - role: "Software Architect"
      level: "principal"
      model: "opus"
      personality_preset: "methodical_analyst"
      department: "engineering"
    - role: "Data Engineer"
      level: "senior"
      model: "sonnet"
      personality_preset: "pragmatic_builder"
      department: "data_analytics"
    - role: "Data Analyst"
      level: "mid"
      model: "sonnet"
      personality_preset: "methodical_analyst"
      department: "data_analytics"

  workflow: "kanban"
  communication: "hybrid"
